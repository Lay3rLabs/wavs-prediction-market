[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solidity_version = '0.8.28'
evm_version = 'shanghai'
via_ir = false
ffi = false
fs_permissions = [{ access = "read-write", path = "./" }]

optimizer = true
optimizer-runs = 10_000_000

